<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopco.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="image/logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <a href="login.html"><button id="login">Login/Sign-Up</button></a>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="smartwatch.html">Smart watches</a></li>
                <li><a href="contact.html">Contact-us</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>

            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="text-field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="text-field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup-link">
                Not a member? <a href="#">Signup</a>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
